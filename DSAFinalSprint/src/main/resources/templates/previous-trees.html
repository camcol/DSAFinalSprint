<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous submissions</title>
    <style>


        body {
            display: flex;
            justify-content: left;
            align-items: left;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }
        .record pre {
            white-space: pre-wrap;
        }
    </style>

</head>
<body>


<div class="container">
    <h1>Previous Submissions</h1>
    <br>
    <br>

    <div th:each="record : ${records}" class="record">
        <h2>Previous Record</h2>
        <p><strong>Listed Numbers:</strong> <span th:text="${record.inputNumbers}"></span></p>

        <pre th:text="${record.treeStructure}"></pre>
    </div>
    <a href="/enter-numbers" class="back-button">Back</a>


</div>
</body>
</html>
